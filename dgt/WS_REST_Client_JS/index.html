<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>DGT JS Client</title>
  </head>
  <body >
    <main class="container">
    <div id="alert"></div> 
        <div class="row">
            <div class="col-6">
                <h2 id="h2Listado">Listado de vehículos</h2>
                <ul class="list-group" id="ulVehiculo">
                    <li class="list-group-item">
                    <div class="row">
                        <span class="matricula"> Matricula</span> 
                        <span class="modelo"> Modelo </span>
                        <span class="km">KM</span>
                    </div>   
                    <div class="row">    
                        <button type="button" class="btn btn-secondary m-1 ">Editar</button>
                        <button type="button" class="btn btn-danger m-1 ">Eliminar</button>
                        <button type="button" class="btn btn-warning m-1 ">Dar de baja</button>
                    </div>
                    </li>
                </ul>
            </div>


            <div class="col-6">
                <h2>Formulario</h2>
                <form class="form-group">
                    
                    <input type="hidden" class="form-control " id="id"  name="id "value="-1">
                    
                    <div class="form-group">
                        <label for="matricula">Matricula</label>
                        <input type="text" class="form-control" id="matricula"  name="matricula" placeholder="7895JKL">
                        <small id="matriculaHelp" class="form-text text-muted">Mínimo 6 carácteres, máximo 10</small>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo"  name="modelo" placeholder="toyota manolo">
                        <small id="modeloHelp" class="form-text text-muted">Mínimo 6 carácteres, máximo 10</small>
                    </div>
                    <div class="form-group">
                        <label for="km">Km</label>
                        <input type="number" class="form-control" id="km"  name="km" placeholder="0">
                        <small id="kmHelp" class="form-text text-muted">Mínimo 0 km</small>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="crear()" id="idCrear">Crear</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="editarCocheSeleccionado()">Editar</button>
                    
                </form>
            </div>



        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
