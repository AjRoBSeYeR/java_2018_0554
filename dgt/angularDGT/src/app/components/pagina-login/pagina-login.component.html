<main role="main" class="container">

  <div>
    <img class="img-responsive mx-auto d-block mb-5 mt-5" width="175px"
      height="200px"
      src="http://nextgencasino.com/wp-content/uploads/2015/05/Badge-300x300.png"
      alt="escudo policia">
  </div>
  <div style="border:1px solid red; padding:10px;">
    <p>Valores: {{ formulario.value | json }}</p>
    <p>Estado:  {{ formulario.status | json }}</p> 
  </div>
  
  <app-alert [alert]="alert"></app-alert>
  
  <form [formGroup]="formulario" (submit)="comprobar()" >
  
    <label for="placa">Número de Placa</label>
    <input type="text" formControlName="placa" class="form-control" placeholder="Mínimo 3 letras">      
    <p *ngIf="formulario.controls.placa.invalid && formulario.controls.placa.touched"  
    class="text-danger">*recuerda que minimo 3 letras</p>
  
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Mínimo 3 letras">      
  
    <button type="submit"
            class="btn btn-block btn-primary mt-5"
            [disabled]="formulario.invalid">Acceder</button>
    
  
  
  </form>
  </main>
