<div class="container mb-3 mt-3">
  <div class="row d-flex align-items-center mb-3">
    <div class="d-flex">
      <img class="mr-3 img-thumbnail" src="assets\imagenes\takelberry.jpg" alt="takelberry">
    </div>
    <p class="text-primary nombre">Takelberry </p>
  </div>
</div>




<table class="table table-hover tablaOrdenable">
  <thead class="thead-light">
    <tr>
      <th>id</th>
      <th>Importe</th>
      <th>Concepto</th>
      <th>Fecha de Alta</th>
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let m of multas">
      <td>{{m.id}}</td>
      <td>{{m.importe}}</td>
      <td>{{m.concepto}}</td>
      <td>{{m.fechaAlta}}</td>
    </tr>
   
  </tbody>
</table>
