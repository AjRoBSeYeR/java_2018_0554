<div class="container mb-3 mt-3">
  <div class="row d-flex align-items-center mb-3">
    <div class="d-flex">
        <p *ngIf="multas.length==0" class="spinner-border text-danger"></p>
      <img class="mr-3 img-thumbnail" src="{{agente.imagen}}" alt="{{agente.nombre}}">
    </div>
    <p class="text-primary nombre">Agente: {{agente.nombre}}</p>
  </div>
</div>




<table class="table table-striped table-hover tablaOrdenable">
  <thead class="thead-light">
    <tr>
      <th>Matricula</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Importe</th>
      <th>Modelo</th>
      <th>Concepto</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of multas">
      <td><b>{{m.coche.matricula}}</b></td>
      <td>{{m.fechaAlta | date}}</td>
      <td>{{m.fechaAlta | date:'shortTime'}}</td>
      <td>{{m.importe | moneda}}</td>
      <td>{{m.coche.modelo}}</td>
      <td>{{m.concepto}}</td>
  </tbody>
</table>
