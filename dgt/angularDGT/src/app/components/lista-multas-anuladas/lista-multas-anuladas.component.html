<div class="container mb-3 mt-3">
  <div class="row d-flex align-items-center mb-3">
    <div class="d-flex">
        <p *ngIf="multas.length==0" class="spinner-border text-danger"></p>
      <img  src="{{agente.imagen}}" alt="{{agente.nombre}}" width="100em"
      height="100em">
    </div>
    <br>
    <p><span class="badge badge-pill badge-danger">Agente: {{agente.nombre}}</span></p>
  </div>
</div>


<table class="table table-hover tablaOrdenable table-striped" id="lista">
  <thead class="thead-light">
    <tr>
      
      <th>id</th>
      <th>Matricula</th>
      <th>Importe</th>
      <th>Concepto</th>
      <th>Fecha de Alta</th>
      <th>Hora  de Alta</th>
      <th>Nombre Agente</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let m of multas">
      
      <td>{{m.id}}</td>
      <td>{{m.coche.matricula}}</td>
      <td>{{m.importe | moneda}}</td>
      <td>{{m.concepto}}</td>
      <td>{{m.fechaAlta | date}}</td>
      <td>{{m.fechaAlta | date:'shortTime'}}</td>
      <td>{{m.agente.nombre}}</td>

      <td>
        <button type="submit" class="btn btn-block btn-danger" data-toggle="modal" 
          data-target="#myModal">ANULAR
        </button>
      </td>

    </tr>
   
  </tbody>
</table>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Â¿Desea anular esta multa?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" (click)="modificarAnular(multaSeleccionada.id)" class="btn btn-danger" data-dismiss="modal">Anular</button>&nbsp;
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
  
  
      </div>
    </div>
  </div>
