<div class="container mb-3 mt-3">
  <div class="row d-flex align-items-center mb-3">
    <div class="d-flex">
        <p *ngIf="multas.length==0" class="spinner-border text-danger"></p>
      <img  src="{{agente.imagen}}" alt="{{agente.nombre}}" width="100em"
      height="100em">
    </div>
    <p class="text-primary nombre">Agente: {{agente.nombre}}</p>
  </div>
</div>


<table class="table table-hover tablaOrdenable table-striped">
  <thead class="thead-light">
    <tr>
      
      <th>id</th>
      <th>Matricula</th>
      <th>Importe</th>
      <th>Concepto</th>
      <th>Fecha de Alta</th>
      <th>Hora  de Alta</th>
      <th>Nombre Agente</th>
      
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let m of multas">
      
      <td>{{m.id}}</td>
      <td>{{m.coche.matricula}}</td>
      <td>{{m.importe | moneda}}</td>
      <td>{{m.concepto}}</td>
      <td>{{m.fechaAlta | date}}</td>
      <td>{{m.fechaAlta | date:'shortTime'}}</td>
      <td>{{m.agente.nombre}}</td>
     

    </tr>
   
  </tbody>
</table>
