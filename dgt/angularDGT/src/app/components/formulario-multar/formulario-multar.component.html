<main role="main" class="container">

 
<div class="card mb-3" style="max-width: 75rem;">
   
    <form  [formGroup]="formulario" (submit)="crear()" >
        
      <div class="card mb-3" style="max-width: 75em;">
            <div class="row no-gutters">
             
                <div class="col-md-4">
                  <img src="https://www.actualidadmotor.com/wp-content/uploads/2018/07/modelo-carta-alegaciones-multa-trafico-830x460.jpg" class="card-img" alt="..." width= "25em">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Tramitar sancion al Vehiculo:</h5>                
                      <h6 class="card-text">Matricula: {{cocheMulta.matricula}}</h6>
                      <h6 class="card-text">Modelo: {{cocheMulta.modelo}}</h6>
                      <h6 class="card-text">Km: {{cocheMulta.km}}</h6>
                    </div> 
                </div> 

              </div>     
      </div> 
              
      
        <div class="formu">
          <h5 class="card-title">Introduzca datos:</h5> 
          <label for="importe">Importe</label>
          <input type="text" formControlName="importe" class="form-control" placeholder="TODO" >      
          <p id="p" *ngIf="formulario.controls.importe.invalid && formulario.controls.importe.touched"  
          class="text-danger">*minimo 3 letras y maximo 40</p>
        
          <label for="concepto">Concepto</label>
          <input type="textarea" formControlName="concepto" class="form-control" placeholder="Mínimo 3 letras">  
          <p id="p" *ngIf="formulario.controls.concepto.invalid && formulario.controls.concepto.touched"  
          class="text-danger">*minimo 5 letras y máximo 200</p>     
        </div>
        <button type="submit" class="btn btn-block btn-success mt-5" [disabled]="formulario.invalid">Crear Multa</button>
    </form>
</div>

<div style="border:1px solid red; padding:10px;">
    <p>Valores: {{ formulario.value | json }}</p>
    <p>Estado:  {{ formulario.status | json }}</p> 
</div>

<app-alert [alert]="alert"></app-alert>



</main>
