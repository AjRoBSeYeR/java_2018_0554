<main role="main" class="container">

  <div>
    <img class="img-responsive mx-auto d-block mb-5 mt-5" width="175px"
      height="200px"
      src="http://nextgencasino.com/wp-content/uploads/2015/05/Badge-300x300.png"
      alt="escudo policia">
  </div>
  <form novalidate class="form-signin" action="login" method="post">
    <h1 class="h3 mb-3 font-weight-normal text-center text-white">Iniciar Sesión
    </h1>
    <label for="placa" class="sr-only">Nº Placa </label> <input type="text"
      id="placa" name="placa" min="-999999" max="999999" maxlength="6" class="form-control number mb-3"
      placeholder="Nº Placa" value="123456" required autofocus> 
    <label for="password" class="sr-only"> Contraseña:</label> <input
      type="password" id="password" class="form-control mb-3"
      placeholder="Contraseña" name="password" value="123456" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Acceder</button>
    <!--<%@include file="includes/mensajes.jsp"%>-->
  </form>
  </main>
