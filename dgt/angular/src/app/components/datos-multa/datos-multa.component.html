<main role="main" class="inner cover">
    <h3 class="cover-heading">Registrar multa</h3>
    <p class="lead"><small>Introduzca la matrícula del vehículo: </small></p>
    
    <form>
    <div class="form-group">	    
	    <label for="matricula">Matrícula: </label>
	    <input type="text" class="form-control" id="matricula" name="matricula" aria-describedby="matriculaHelp" placeholder="P.E: 1234AAA" >
  	</div>
  	<div class="form-group">	    
	    <label for="modelo">Modelo: </label>
	    <input type="text" class="form-control" id="modelo" name="modelo" aria-describedby="modeloHelp" placeholder="P.E: Ford Scort" >
  	</div>
  	<div class="form-group">
	    <label for="importe">Importe: </label>
	    <input type="number" class="form-control" id="importe" name="importe" aria-describedby="importeHelp" placeholder="P.E: 300" autofocus step="any" required>
  	</div>
  	<div class="form-group">
	    <label for="concepto">Concepto: (<b id="textoContador" name="textoContador">0</b> /255)</label>
	    <textarea class="form-control" id="concepto" name="concepto" aria-describedby="importeHelp" 
	    		  placeholder="Motivo de la sanción" required></textarea>
  	</div>
  	<div class="form-group">
	    <input type="hidden" id="id_coche" name="id_coche">
	    <input type="hidden" id="id_agente" name="id_agente" >
  	</div>
      <button type="submit" class="btn btn-lg btn-secondary btn-block">
		<span class="d-flex justify-content-center align-items-center">Crear
    		<i class="fas fa-plus-circle ml-2"></i>
    	</span>
	  </button>
  </form>
</main>
