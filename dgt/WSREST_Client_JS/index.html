<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/custom.css" />

    <title>DGT JA Client</title>
  </head>

  <body>
    <main class="container">
      <div id="alert"></div>
      <div class="row">
        <div class="col-6">
          <h2>Listado</h2>
          <ul id="ulVehiculo" class="list-group">
            <li class="list-group-item">
              <span class="matricula">MATRICULA</span>
              <span class="modelo">Modelo Coche</span>
              <span class="km"> 10.000 KM</span> <a href="#">Eliminar</a><a href="#">Editar</a>
            </li>
          </ul>
        </div>

        <div class="col-6">
          <h2>Formulario</h2>
          <div class="form-group">
            <fieldset>Matrícula: </fieldset>
            <input id="matricula" type="text" placeholder="BI000KM" class="form-control"/>
            <small id="matriculaHelp" class="form-text text-muted">* Mínimo 6 caracteres, máximo 10.</small>
          </div>
          <div class="form-group">
              <fieldset>Modelo: </fieldset>
            <input id="modelo" type="text" placeholder="Renault Clio" class="form-control"/>
          </div>
          <div class="form-group">
              <fieldset>KM totales: </fieldset>
            <input id="km" type="number" placeholder="75000 km" class="form-control"/>
          </div> 
          <div class="form-group">
            <button class="btn btn-primary btn-block" onclick="crear()">Crear</button>
            <button class="btn btn-secondary btn-block" onclick="editar()">Editar</button>
          </div> 
        </div>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
