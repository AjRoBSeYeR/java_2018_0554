<div class="container marketing">
  <!-- Three columns of text below the carousel -->
  <div class="centrar">
    <img src="../../assets/img/car.png" alt="coche policia">
    
    <app-alert [alert]="alert"></app-alert>

    <form [formGroup]="formulario" (submit)="comprobar()">
    	<div class="col">
        <input type="text" formControlName="nombre" class="form-control" name="nombre" placeholder="Introduce tu número de placa">
        <!--<p *ngIf="formulario.controls.nombre.invalid && formulario.controls.nombre.touched" class="text-danger">* Recuerda que mínimo 3 letras</p>-->
	    </div>
	    <div class="col">
		    <input type="password" formControlName="pass" class="form-control" name="pass" placeholder="Introduce tu contraseña">
	    </div>
	    <button type="submit" class="btn btn-dark" [disabled]="formulario.invalid">Iniciar sesión</button>
    </form>
  </div>
</div>
