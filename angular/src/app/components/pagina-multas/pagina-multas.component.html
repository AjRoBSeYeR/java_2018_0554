<div class="container mb-3 mt-3">
  <div class="row d-flex align-items-center mb-3">
    <div class="d-flex">
      <img class="mr-3 img-thumbnail" src="assets\imagenes\takelberry.jpg" alt="takelberry">
    </div>
    <p class="text-sucess nombre">agente</p>
  </div>
</div>

<table class="table table-striped table-hover tablaOrdenable">
  <thead class="thead-light">
    <tr>
      <th>Matricula</th>
      <th>Modelo</th>
      <th>Importe</th>

      <th>Concepto</th>
      <th>Fecha</th>




    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of multas">
      <td><b>{{m.coche.matricula}}</b></td>
      <td>{{m.coche.modelo}}</td>
      <td>{{m.importe | moneda}}</td>

      <td>{{m.fechaAlta | date}}</td>
      <td>{{m.concepto}}</td>



  </tbody>
</table>
