<h1>Listado de Personas</h1>
<p>Obtenemos la información de <a href="https://randomuser.me/" target="_blank">randomuser.me</a></p>
<p>Ejemplo para aprender a obtener información de un servicio externo y mapear a nuestro modelo Persona</p>
<p *ngIf="personas.length==0" class="text-danger">*Cargando personas....</p>
<div class="form-inline mb-10">
  <input type="number" [(ngModel)]="numeroPersonas" class="form-control">
  <button class="btn btn-outline-primary">Buscar</button>
</div>
<ul>
  <li *ngFor="let p of personas" class="list-group-item d-flex">
    <img src="{{p.foto}}" alt="imagen de {{p.nombre}} {{p.apellido}}" class="avatar mr-3 rounded">
    <div>
      <p class="text-primary nombre">{{p.nombre}} {{p.apellido}}</p>
      <p class="text-mutted">{{p.email}}</p>
    </div>
  </li>
</ul>
