<div class="row mt-5">
    <div class="col-2">
            
        <ul class="list-group">
            <li *ngFor="let f of frutas; let i = index" class="list-group-item d-flex justify-content-between {{(f.nombre===frutaSelec1.nombre||f.nombre===frutaSelec2.nombre)?'active':''}}" (click)="cambiarFruta(i)">
              {{f.nombre}}
            </li>    
        </ul>
        <p>frutaSelec1 => {{frutaSelec1.nombre}}</p>
        <p>frutaSelec2 => {{frutaSelec2.nombre}}</p>
    </div>

    <div class="col-5">
        <app-fruta [fruta]="frutaSelec1" [frutaComparar]="frutaSelec2"></app-fruta>   
    </div>

    <div class="col-5">
        <app-fruta [fruta]="frutaSelec2" [frutaComparar]="frutaSelec1"></app-fruta>   
    </div>

</div>
