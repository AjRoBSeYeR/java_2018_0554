<div class="row mt-5">
    <div class="col-2">
            
        <ul class="list-group">
            <li *ngFor="let f of frutas; let i = index" class="list-group-item d-flex justify-content-between {{(f.nombre===frutaSelec1.nombre||f.nombre===frutaSelec2.nombre)?'active':''}}" (click)="cambiarFruta(i)">
              {{f.nombre}}
            </li>    
        </ul>
    </div>

    <div class="col-4">
            
        <app-fruta (llamarPadre)="agregarCarrito($event)" [fruta]="frutaSelec1" [frutaComparar]="frutaSelec2"></app-fruta>   
    </div>

    <div class="col-4">
        <app-fruta (llamarPadre)="agregarCarrito($event)" [fruta]="frutaSelec2" [frutaComparar]="frutaSelec1"></app-fruta>   
        
    </div>

    <div class="col-2">
       <h6 class="bg-primary text-white p-2">Carrito</h6>
       <ul class="list-group" >
            <li class="list-group-item list-group-item-action" *ngFor="let fc of frutaCarrito">
                    {{fc.nombre |  uppercase}}  
                <span class="text-muted"> {{fc.precio | moneda}} </span> 

                <i (click)="eliminarCarrito(fc)"class="fas fa-window-close"> </i>

            </li>
            <li  class="list-group-item list-group-item-action">TOTAL: {{totalFrutaCarrito | number : '1.0-2' }}</li>
        </ul>
      
    </div>

</div>
