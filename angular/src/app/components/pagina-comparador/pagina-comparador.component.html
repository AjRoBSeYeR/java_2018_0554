<div class="row mt-5">
    <div class="col-2">
            
        <ul class="list-group">
            <li *ngFor="let f of frutas; let i = index" class="list-group-item d-flex justify-content-between {{(f.nombre===frutaSelec1.nombre||f.nombre===frutaSelec2.nombre)?'active':''}}" (click)="cambiarFruta(i)">
              {{f.nombre}}
            </li>    
        </ul>
    </div>

    <div class="col-4">
            
        <app-fruta (llamarPadre)="escucho($event)" [fruta]="frutaSelec1" [frutaComparar]="frutaSelec2"></app-fruta>   
    </div>

    <div class="col-4">
        <app-fruta (llamarPadre)="escucho($event)" [fruta]="frutaSelec2" [frutaComparar]="frutaSelec1"></app-fruta>   
        
    </div>

    <div class="col-2">
       <h6 class="bg-primary text-white p-2">Carrito</h6>
       <div class="list-group" >
            <a href="#" class="list-group-item list-group-item-action" *ngFor="let fc of frutaCarrito">
                    {{fc.nombre}}  
                <span class="text-muted"> {{fc.precio | moneda}} </span>
            </a>
            <div  class="list-group-item list-group-item-action">TOTAL: {{totalFrutaCarrito | number : '1.0-2' }}</div>
         </div>
      
    </div>

</div>
