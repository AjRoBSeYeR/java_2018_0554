<a [routerLink]="['../tienda']" class="btn btn-primary">Tienda</a>

<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li *ngFor="let f of frutas;let i = index" 
          (click)="cambiarFruta(i)"
          class="list-group-item {{(f.nombre===frutaSelec1.nombre||f.nombre===frutaSelec2.nombre||f.nombre===frutaSelec3.nombre)?'active':''}}">{{f.nombre | uppercase}}</li>         
    </ul>

    <p>frutaSelec1 => {{frutaSelec1.nombre}}</p>
    <p>frutaSelec2 => {{frutaSelec2.nombre}}</p>
    <p>frutaSelec3 => {{frutaSelec3.nombre}}</p>
  </div>
  <div class="col-8">
    <div class="card-deck">
      <app-fruta [fruta]="frutaSelec1" [frutaComparar]="frutaSelec2"></app-fruta>
      <app-fruta [fruta]="frutaSelec2" [frutaComparar]="frutaSelec3"></app-fruta>
      <app-fruta [fruta]="frutaSelec3" [frutaComparar]="frutaSelec1"></app-fruta>
    </div>
  </div>
</div>
