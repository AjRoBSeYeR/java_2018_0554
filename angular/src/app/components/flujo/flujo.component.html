<div class="jumbotron">
  <h1 class="text-primary">Flujo de la información de la vista al modelo y modelo a vista</h1>
  <p>*Para mas detalle leer manual de angular en pdf ( pagina 37 )  </p>
  <img src="assets/img/flujo-informacion-angular.png" alt="Flujo de información entre modelo y vista">
  <h2>Expresión &#123; &#123; &#125; &#125;</h2>
  <p>{{expresion}}</p>
  <h2>Propiedades</h2>
  <h3 [class]="claseModelo">HIDDEN</h3>
  <p [hidden]="!isHidden">Este se ve</p>
  <p [hidden]="isHidden">Este se oculta</p>
  <input type="radio" name="opcion" id="opcion" (click)="cambioColor('text-warning')">Naranja<br>
  <input type="radio" name="opcion" id="opcion" (click)="cambioColor('text-primary')">Azul<br>
  <input type="radio" name="opcion" id="opcion" (click)="cambioColor('text-danger')">Rojo<br>
  <h2>Doble Binding o Banana In a Box</h2>
  <p>Tu Nombre es: <b>{{nombre}}</b></p>
  <input type="text" (click)="borrar()" (keyup)="comprobarNombre()" [(ngModel)]="nombre" placeholder="Escribe tu nombre, mínimo 3 letras" [class]="claseInput"/>
</div>
