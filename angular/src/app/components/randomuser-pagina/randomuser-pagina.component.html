<h2 class="bg-primary text-white p-2 mt-1 text-center text-uppercase">
    Listado de {{numPersonas?personas.length+' '+numPersonas:'numPersonas'}} Personas</h2>
<div class="mt-2 mb-2 row">
<input class="col-2 " type="text" name="numPersonas" [(ngModel)]="numPersonas" (ngModelChange)="cambiarCantidad(numPersonas)"  placeholder=10>
<button class="col-2 btn btn-warning">Cambiar</button>
</div>
<ul class="list-group">
    <li *ngFor="let p of personas" class="list-group-item">
        <div class="d-flex">
            <img class="mr-3 rounded-circle" src="{{p.imagen}}" alt="card image">
            <div>
                <h4 class="text-primary">{{p.nombre}} {{p.apellido}}</h4>
                <p class="card-text">{{p.email}}</p>
            </div>
        </div>

    </li>
</ul>

<!--Maquetado con: https://bootsnipp.com/snippets/92xNm-->

<div class="row">
<p *ngIf="personas.length == 0">Cargando datos </p>
 <!-- Team member -->
 <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let p of personas">
    <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
        <div class="mainflip">
            <div class="frontside">
                <div class="card">
                    <div class="card-body text-center">
                        <p><img class=" img-fluid" src="{{p.imagen}}" alt="card image"></p>
                        <h4 class="card-title">{{p.nombre}} {{p.apellido}}</h4>
                        <p class="card-text">{{p.email}}</p>
                        <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="backside">
                <div class="card">
                    <div class="card-body text-center mt-4">
                        <h4 class="card-title">Sunlimetech</h4>
                        <p class="card-text">{{p.email}}</p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="social-icon text-xs-center" target="_blank" href="#">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="social-icon text-xs-center" target="_blank" href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="social-icon text-xs-center" target="_blank" href="#">
                                    <i class="fa fa-skype"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="social-icon text-xs-center" target="_blank" href="#">
                                    <i class="fa fa-google"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ./Team member -->


</div>
