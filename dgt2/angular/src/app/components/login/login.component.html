  <p>Valores: {{ formulario.value | json }}</p>

  <p>Estado: {{ formulario.status | json }}</p>

</div>

<!-- cuadro de alertas -->

<app-alert [alerta]="alerta"></app-alert>

<!-- [][][][][][][][][][][][][][][][][][][][] -->
  
  <h2>Entorno {enviroment}</h2>
    <h2 class="text-center text-white">Por favor, identifiquese </h2>
    <form [formGroup]="formulario" (submit)="comprobar()">
      <div class="form-group p-5">
        <label class="text-white"for="placa">Numero de placa: </label>
        <input type="text" formControlName="placa" class="form-control" id="placa" name="placa" aria-describedby="placaHelp" placeholder="0000"
          autofocus required> 
          <small *ngIf="formulario.controls.placa.invalid && formulario.controls.placa.touched" 
            class="text-danger">introduce al menos 6 cifras</small>
      </div>
      <div class="form-group p-5">
        <label class="text-white" for="pass">Contraseña: </label>
        <input type="password" formControlName="pass" class="form-control" id="pass" name="pass" 
           required> 
          <small *ngIf="formulario.controls.pass.invalid && formulario.controls.pass.touched" 
            class="text-danger">La contraseña requiere como minimo seis caracteres </small>

            <button type="submit" [disabled]="formulario.invalid" class="btn btn-lg btn-primary btn-block mb-3">
              
        Entrar
      
      </button>
      </div>
     
    
    </form>
